	<h1 style="color:white">Dinner</h1>
    <h2 style="color:white">Tortang Talong</h2>
	<h3 style="color:white"><strong>Ingredients</strong>: Eggplants, Egg, Salt </h3>
	<h3 style="color:white">Steps:</h3>
		<ol style="color:white">
			<li>Remove the eggplant's skin
			<li>Crack open 2 raw eggs 
			<li>Mix the eggs and sprinkle 1 teaspoon of salt
			<li>Flatten the eggplant and coat it with the mixture
			<li>Fry the eggplant
			<li>Enjoy!
		</ol>
